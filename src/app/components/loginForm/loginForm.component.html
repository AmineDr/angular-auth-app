<form [formGroup]="loginForm" class="card shadow mt-5" (ngSubmit)="handleLogin()">
    <div class="card-header">
        <h3 class="mb-0">{{ title }}</h3>
    </div>
    <div class="card-body d-flex flex-column gap-2">
        <div class="form-group">
            <input class="form-control form-control-sm" placeholder="Username" formControlName="username" />
        </div>
        <div class="form-group">
            <input class="form-control form-control-sm" placeholder="Password" formControlName="password" type="password" />
        </div>
    </div>
    <div class="card-footer d-flex justify-content-end">
        <input class="btn btn-sm btn-primary" value="Login" type="submit"/>
    </div>
</form>
